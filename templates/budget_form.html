{% extends 'base.html' %}

{% block title %}{{ action }} Budget Entry - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-dollar-sign"></i> {{ action }} Budget Entry</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Type *</label>
                            <select class="form-select" name="type" required>
                                <option value="income" {% if budget.type == 'income' %}selected{% endif %}>Income</option>
                                <option value="expense" {% if budget.type == 'expense' %}selected{% endif %}>Expense</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category *</label>
                            <select class="form-select" name="category" required>
                                <option value="food" {% if budget.category == 'food' %}selected{% endif %}>Food</option>
                                <option value="transport" {% if budget.category == 'transport' %}selected{% endif %}>Transport</option>
                                <option value="entertainment" {% if budget.category == 'entertainment' %}selected{% endif %}>Entertainment</option>
                                <option value="utilities" {% if budget.category == 'utilities' %}selected{% endif %}>Utilities</option>
                                <option value="healthcare" {% if budget.category == 'healthcare' %}selected{% endif %}>Healthcare</option>
                                <option value="education" {% if budget.category == 'education' %}selected{% endif %}>Education</option>
                                <option value="shopping" {% if budget.category == 'shopping' %}selected{% endif %}>Shopping</option>
                                <option value="other" {% if budget.category == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Amount (â‚¹) *</label>
                            <input type="number" step="0.01" class="form-control" name="amount" 
                                   value="{{ budget.amount|default:'' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date *</label>
                            <input type="date" class="form-control" name="date" 
                                   value="{% if budget.date %}{{ budget.date|date:'Y-m-d' }}{% endif %}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ budget.description|default:'' }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <a href="{% url 'budget_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
